<div class="col-md-4 offset-md-4 text-center form-signin">
    <form>
        <img class="mb-4 rounded-circle" src="../../../assets/DSC_0043.jpg" alt="" width="250" height="250">
        <h1 class="h3 mb-3 fw-normal">Por favor conectese</h1>
    
        <div class="form-floating">
          <input [(ngModel)]="user.user" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  >
          <label for="floatingInput">Correo electronico</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="user.password" type="password" class="form-control" id="floatingPassword" placeholder="Password" >
          <label for="floatingPassword">Contrase√±a</label>
        </div>
        <div class="checkbox mb-3">
          <label>
             usuario admin@admin.com | clave admin
          </label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" disabled> Recuerdame
          </label>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="w-100 btn btn-lg btn-danger" type="submit" (click)="login()">Conectarse</button>    
            </div>
            <div class="col-md-6">
                <button class="w-100 btn btn-lg btn-outline-danger" type="submit" disabled (click)="register()">Registrarse</button>    
            </div>
        </div>
      </form>
</div>
